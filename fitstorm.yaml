application:
  title: FitStorm
  theme: bootswatch-paper
  collections:
    - name: songs
    # Placeholder for songs?
      type: file_collection
      storage_adapters:
        - gridfs
    - name: workouts
      fields:
        - name: name
          title: Name
          required: true
          exportable: false
        - name: note
          title: Note
          input: textarea
          exportable: false
          show_in_dataview: false
        - name: workoutDuration
          title: Duration
          type: float
          show_in_insert_form: false
          show_in_update_form: false
          exportable: false
          before_insert_code: 'if(!doc.workoutDuration) doc.workoutDuration = 0;'
        - name: publish
          title: Publish
          type: bool
          input: checkbox
          display_helper: booleanToYesNo
      owner_field: ownerId
      roles_allowed_to_read: []
      roles_allowed_to_update:
        - owner
      roles_allowed_to_delete:
        - owner
    - name: sets
      fields:
        - name: setName
          title: Set Name
          required: true
          exportable: false
        - name: workoutId
          title: workout
          input: hidden
          required: false
          value: null
          show_in_insert_form: false
          show_in_update_form: false
          join_collection: workouts
          show_in_dataview: false
          show_in_read_only_form: false
          lookup_query_name: workout_list
        # - name: workoutId
        #   title: Workout
        #   required: true
        #   input: select
        #   lookup_query_name: workout_list
        #   lookup_field: name
        #   lookup_key: _id
        #   show_in_dataview: false
        #   show_in_read_only_form: false
        #   exportable: false
        #   join_collection: workouts
        #   join_fields:
        #     - name
        #   join_container: workout
        # - name: workout.name
        #   title: Workout
        #   show_in_insert_form: false
        #   show_in_update_form: false
        #   exportable: true
        - name: setDuration
          title: Duration
          type: float
          show_in_insert_form: false
          show_in_update_form: false
          exportable: false
          join_collection: set_exercises
        - name: type
          title: Type
          exportable: false
        - name: publish
          title: Publish
          type: bool
          input: checkbox
          display_helper: booleanToYesNo
        - name: songId
          title: Song (mp3 only)
          input: file
          file_collection: songs
          file_container: file
      owner_field: ownerId
      roles_allowed_to_read:
        - owner
      roles_allowed_to_update:
        - owner
      roles_allowed_to_delete:
        - owner
      before_insert_code: 'if(!doc.setDuration) doc.setDuration = 0;'
    - name: set_exercises
      fields:
        - name: exercise
          title: Exercise
          required: true
          exportable: false
          input: select
          input_items:
            - Push-up
            - Crunch
            - Rest
            - Squat
            - Cluster Squat
            - Burpee
            - Jump Squat
            - Sit-up
        - name: duration
          title: Duration (secs)
          type: float
          default: 30
          required: true
          exportable: false
      owner_field: ownerId
      roles_allowed_to_read: []
      roles_allowed_to_update:
        - owner
      roles_allowed_to_delete:
        - owner
      after_insert_code: 'Sets.update({ _id: doc.setId}, {$inc: { "setDuration": doc.duration }});'
      after_remove_code: 'Sets.update({ _id: doc.setId}, {$inc: { "setDuration": (-1*doc.duration) }});'
      after_update_code: 'Sets.update({ _id: doc.setId}, {$set: { "setDuration": _.reduce(SetExercises.find({ setId: doc.setId }).fetch(), function(sum, item){ return sum + item.duration; }, 0) }});'
    # This collection will be for the master exercise list.  Currently implemented as a dropdown
    # - name: exercises
    #   fields:
    #     - name: exercise
    #       title: Exercise
    #       required: true
    #       exportable: true
    #     - name: duration
    #       title: Duration (secs)
    #       type: float
    #       default: 1
    #       required: true
    #       exportable: true
    #   owner_field: ownerId
    #   roles_allowed_to_read: []
    #   roles_allowed_to_update:
    #     - owner
    #   roles_allowed_to_delete:
    #     - owner
  queries:
    - name: workout_list
      collection: workouts
      filter: {}
      options:
        transform: "function(doc) { var sum = 0, set_ids = _.pluck(doc.sets, '_id'); Sets.find({ _id: {$in: set_ids} }).map(function(item) { if(item.setDuration) sum += item.setDuration; }); doc.workoutDuration = sum; return doc; }"
        sort:
          - name
      related_queries:
        - name: set_list
    - name: workouts_empty
      collection: workouts
      filter:
        _id: null
      find_one: true
    - name: workout_details
      collection: workouts
      find_one: true
      filter:
        _id: ':workoutId'
      options:
        transform: "function(doc) { var sum = 0, set_ids = _.pluck(doc.sets, '_id'); Sets.find({ _id: {$in: set_ids} }).map(function(item) { if(item.setDuration) sum += item.setDuration; }); doc.workoutDuration = sum; return doc; }"
      related_queries:
        - name: set_list
    - name: set_list
      collection: sets
      filter: {}
      options:
        sort:
          - - setName
            - desc
      related_queries:
        - name: set_exercises
    - name: sets_empty
      collection: sets
      filter:
        _id: null
      options: {}
      find_one: true
      related_queries:
        - name: set_list
    - name: set_details
      collection: sets
      filter:
        _id: ':setId'
      find_one: true
      # options:
        # transform: 'function(doc) { var sum = 0; SetExercises.find({ setId: doc._id }).map(function(item) { sum += item.duration; }); doc.setDuration = sum; return doc; }'
    - name: set_exercises
      collection: set_exercises
      filter:
        setId: ':setId'
    - name: exercises_empty
      collection: set_exercises
      filter:
        _id: null
      find_one: true
    - name: set_item
      collection: set_exercises
      filter:
        _id: ':itemId'
      find_one: true
    - name: workout_sets
      collection: sets
      filter:
        workoutId: ':workoutId'
      find_one: false
    - name: current_user_data
      collection: users
      filter:
        _id: Meteor.userId()
      find_one: true
  public_zone:
    pages:
      - name: home_public
        title: ''
        components:
          - name: home_jumbotron
            title: FitStorm
            type: jumbotron
            button_title: 'Login &raquo;'
            button_route: login
      - name: login
        template: login
      - name: register
        template: register
      - name: forgot_password
        template: forgot_password
      - name: reset_password
        template: reset_password
        route_params:
          - resetPasswordToken
    components:
      - name: left_menu
        type: menu
        class: nav navbar-nav
        dest_selector: '#menu'
        items:
          - title: Home
            route: home_public
      - name: right_menu
        type: menu
        class: nav navbar-nav navbar-right
        dest_selector: '#menu'
        items:
          - title: Register
            route: register
          - title: Login
            route: login
  private_zone:
    pages:
      - name: home_private
        title: 'Welcome {{userFullName}}!'
        text: This is FitStorm an app for you to create and search workouts.
      - name: workouts
        components:
          - name: view
            type: data_view
            title: Workouts
            text_if_empty: 'No workouts :('
            query_name: workout_list
            insert_route: workouts.insert
            edit_route: workouts.edit
            edit_route_params:
              - name: workoutId
                value: this._id
            details_route: workouts.details
            details_route_params:
              - name: workoutId
                value: this._id
        pages:
          -
          - name: insert
            components:
              - name: insert_form
                type: form
                mode: insert
                title: New workout
                query_name: workouts_empty
                submit_route: workouts
                cancel_route: workouts
          - name: details
            route_params:
              - workoutId
            components:
              - name: details_form
                type: form
                mode: read_only
                title: Details
                query_name: workout_details
                close_route: workouts
                back_route: workouts
            force_yield_subpages: true
            pages:
              - name: items
                components:
                  - name: live_page_container
                    type: div
                    class: form-group
                    components:
                      - name: title
                        type: custom_component
                        html: <label>Link to:</label>
                      - name: live_page_button
                        type: custom_component
                        html: <p><a href="{{pathFor 'workouts.live' workoutId=this.params.workoutId}}" class="btn btn-link">Live page</a></p>
                  - name: select_sets
                    type: custom_component
                    query_name: workout_sets
                    custom_template: components/set_selection
              - name: edit
                route_params:
                  - setId
                components:
                  - name: edit_form
                    type: form
                    mode: update
                    title: Edit set
                    query_name: set_details
                    submit_route: workouts.details
                    submit_route_params:
                      - name: workoutId
                        value: this.params.workoutId
                    cancel_route: workouts.details
                    cancel_route_params:
                      - name: workoutId
                        value: this.params.workoutId
          - name: edit
            route_params:
              - workoutId
            components:
              - name: edit_form
                type: form
                mode: update
                title: Edit workout
                submit_route: workouts
                cancel_route: workouts
                query_name: workout_details
          - name: live
            route_params:
              - workoutId
            components: 
              - name: live page
                type: custom_component
                custom_template: components/live_page
      - name: sets
        components:
          - name: view
            type: data_view
            title: Sets
            text_if_empty: 'No sets :('
            query_name: set_list
            insert_route: sets.insert
            edit_route: sets.edit
            edit_route_params:
              - name: setId
                value: this._id
            details_route: sets.details
            details_route_params:
              - name: setId
                value: this._id
        pages:
          - name: insert
            components:
              - name: insert_form
                type: form
                mode: insert
                title: New set
                query_name: sets_empty
                submit_route: sets.details
                submit_route_params:
                  - name: setId
                    value: newId
                cancel_route: sets
          - name: details
            template: page_subcontent_tabnav
            route_params:
              - setId
            components:
              - name: details_form
                type: form
                mode: read_only
                title: '{{set_details.setName}}'
                layout: horizontal
                query_name: set_details
                back_route: sets
              - name: live_page_container
                type: div
                class: form-group
                components:
                  - name: title
                    type: custom_component
                    html: <label>Link to:</label>
                  - name: live_page_button
                    type: custom_component
                    html: <p><a href="{{pathFor 'sets.live' setId=this.params.setId}}" class="btn btn-link">Live page</a></p>
            force_yield_subpages: true
            pages:
              - name: items
                components:
                  - name: view
                    type: data_view
                    text_if_empty: No items
                    query_name: set_exercises
                    insert_button_title: Add exercise
                    insert_route: sets.details.insert
                    insert_route_params:
                      - name: setId
                        value: this.params.setId
                    edit_route: sets.details.edit
                    edit_route_params:
                      - name: setId
                        value: UI._parentData(1).params.setId
                      - name: itemId
                        value: this._id
              - name: insert
                components:
                  - name: insert_form
                    type: form
                    mode: insert
                    title: Add exercise
                    query_name: exercises_empty
                    hidden_fields:
                      - name: setId
                        value: this.params.setId
                    submit_route: sets.details
                    submit_route_params:
                      - name: setId
                        value: this.params.setId
                    cancel_route: sets.details
                    cancel_route_params:
                      - name: setId
                        value: this.params.setId
              - name: edit
                route_params:
                  - itemId
                components:
                  - name: edit_form
                    type: form
                    mode: update
                    title: Edit exercise
                    query_name: set_item
                    submit_route: sets.details
                    submit_route_params:
                      - name: setId
                        value: this.params.setId
                    cancel_route: sets.details
                    cancel_route_params:
                      - name: setId
                        value: this.params.setId
          - name: edit
            route_params:
              - setId
            components:
              - name: edit_form
                type: form
                mode: update
                title: Edit set
                submit_route: sets
                cancel_route: sets
                query_name: set_details
          - name: live
            route_params:
              - setId
            components:
              - name: live_page
                type: custom_component
                html: <h1>Live Page</h1>
      - name: user_settings
        pages:
          - name: profile
            components:
              - name: edit_form
                type: form
                mode: update
                title: Edit your profile
                submit_route: user_settings.profile
                query_name: current_user_data
                fields:
                  - name: profile.name
                    title: Name
                    required: true
                  - name: profile.email
                    title: E-mail
                    type: email
                    required: true
                  - name: profile.facebook
                    title: Facebook URL
                  - name: profile.google
                    title: Google+ URL
                  - name: profile.twitter
                    title: Twitter ID
                  - name: profile.website
                    title: Website URL
          - name: change_pass
            template: change_pass
        components:
          - name: side_menu
            type: menu
            class: nav nav-stacked nav-pills
            items:
              - title: Profile
                route: user_settings.profile
              - title: Change password
                route: user_settings.change_pass
      - name: logout
        template: logout
    components:
      - name: left_menu
        type: menu
        class: nav navbar-nav
        dest_selector: '#menu'
        items:
          - title: Home
            route: home_private
            icon_class: fa fa-home
          - title: Sets
            route: sets
          - title: Workouts
            route: workouts
      - name: right_menu
        type: menu
        class: nav navbar-nav navbar-right
        dest_selector: '#menu'
        items:
          - title: '{{userEmail}}'
            items:
              - title: Settings
                route: user_settings
              - title: Logout
                route: logout
  copy_files:
    - source: files/root/mup.json
      dest: OUTPUT_DIR
    - source: files/root/settings.json
      dest: OUTPUT_DIR