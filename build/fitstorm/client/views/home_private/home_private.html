<template name="HomePrivate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Welcome {{userFullName}}!
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<p id="page_text">
			This is SmashBeats - an app for you to create and search workouts.
		</p>
		<!-- <div class="row">
			<a href="/sets?type=EMOM" class="btn btn-block btn-primary">EMOM</a>
			<a href="/sets?type=Tabata" class="btn btn-block btn-primary">Tabata</a>
			<a href="/sets?type=Interval" class="btn btn-block btn-primary">Custom Interval</a>
		</div> -->
		<div class="row">
			{{#each this.set_list}}
				<div class="panel-group">
				  <div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				        <a data-toggle="collapse" class="text-primary home-set-name" href="#{{_id}}">
				        	{{ getTitle }}				        	
				        </a>
				        {{#if isDefault}}
				        	<a href="#" class="set-execution-btn pull-right text-primary"> Smash it!</a>
				        {{/if}}
				      	{{#unless isDefault}}
				      		{{#if hasPreviewCredits }}
					       		<a href="#" class="set-execution-btn pull-right text-primary"> Preview ({{ preview_count }}) </a>
					      	{{else}}
					      		<a href="#" class="buy-set-btn pull-right text-primary"> Buy </a>
					      	{{/if}}
				      	{{/unless}}
				      </h4>
				    </div>
				    <div id="{{_id}}" class="panel-collapse collapse">
					    <div class="panel-body">
					    	<p> Duration: {{setDuration}} secs</p>
					    	<p> Exercises: </p>
					    	<ul class="no-style">
						    	{{#each set_exercises_joined}}
						    		<li>
						    			{{exercise}} <span>({{ duration }} secs)</span>
						    		</li>
						    	{{/each}}
					    	</ul>
				    	</div>
				    </div>
				  </div>
				</div>
			{{/each}}
		</div>
		<div class="row">
			<label> Voice: </label>
			<!-- <span> {{getVoiceOption}} </span> -->
			<button class="btn btn-default btn-xs voice-option-btn"> {{getVoiceOption}} </button>

			<!-- set up the modal to start hidden and fade in and out -->
			<div id="voice-option-modal" class="modal fade">
			  {{> VoiceOptionModal }}
			</div>

		</div>
	</div>
</template>
