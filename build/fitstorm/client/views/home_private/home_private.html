        <section id="radio">

                <div class="col-xs-12">
                    <div class="recent">

                    {{#each this.set_list}}

                                            <!-- <img src="img/song1.jpg" /> -->
                                    
                                        <li>
			                                    <div class="col-xs-6 list-title">
			                                        {{ setName }}
                                                   
                                                </div>
                                                <div class="col-xs-6">
                                                    <div class="col-xs-6 list-duration">{{setDuration}} secs</div>

                                                        {{#if isDefault}}
                                                                <button class="btn btn-col set-execution-btn pull-right btn-primary text-primary"> Smash it!</button>
                                                            {{/if}}

                                                                    <button class="btn set-execution-btn pull-right btn-info text-primary"> Preview ({{ preview_count }}) </button>

                                                    </div>

                                        </li>
                                                                        
                                </ul>
                            </div>

                                <p> Exercises: </p>
                                <ul class="no-style">
                                    {{#each set_exercises_joined}}
                                        <div class="col-xs-6">
                                            {{exercise}} 
                                        </div>
                                        <div class="col-xs-6">({{ duration }} secs)</div>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                        


                    {{/each}}
                </div>
            </div>
        </section>
        <div class="radio">
            <div class="div-voice">
                <label class="voice-text"> Voice: </label>
                <!-- <span> {{getVoiceOption}} </span> -->
                <button class="btn btn-success btn-xs voice-option-btn"> {{getVoiceOption}} </button>

                <!-- set up the modal to start hidden and fade in and out -->
                <div id="voice-option-modal" class="modal fade">
                    {{> VoiceOptionModal }}
                </div>
            </div>

        </div>
</template>
