<template name="AddExercises">
	{{#if exerciseAction}}
		<div>
			<h2>
				{{ exerciseAction }} exercise
			</h2>
			<div class="">
				<div class="form-group">
					<select class="form-control" name="exercise" autofocus="autofocus" id="select-exercise" value="{{ getSelectValue }}">
						<option value="Push-up" {{optionIsSelected getSelectValue "Push-up"}}>						Push-up</option>
						<option value="Crunch" {{optionIsSelected getSelectValue "Crunch"}}>						Crunch</option>
						<option value="Rest" {{optionIsSelected getSelectValue "Rest"}}>							Rest</option>
						<option value="Squat" {{optionIsSelected getSelectValue "Squat"}}>							Squat</option>
						<option value="Cluster Squat" {{optionIsSelected getSelectValue "Cluster Squat"}}>				Cluster Squat</option>
						<option value="Burpee" {{optionIsSelected getSelectValue "Burpee"}}>						Burpee</option>
						<option value="Jump Squat" {{optionIsSelected getSelectValue "Jump Squat"}}>					Jump Squat</option>
						<option value="Sit-up" {{optionIsSelected getSelectValue "Sit-up"}}>						Sit-up</option>
					</select>
				</div>
				<div class="form-group">
					<label> Duration: </label>
					<input type='number' value="{{ getDurationValue }}" class="form-control" id="exercise-duration"/>
				</div>
				<div class="form-group">
					<button class="btn btn-success save-exercise" type="button" data-id="{{ getSelectedId }}">
						<span class="fa fa-check"></span>
						Save Exercise
					</button>
					<button class="btn btn-default cancel-exercise" type="button">
						Cancel
					</button>
				</div>
			</div>
		</div>
	{{else}}
		<button class="btn btn-success add-exercise" type='button'>
			<span class="fa fa-plus"></span>
			Add Exercise
		</button>
	{{/if}}
	<br />

	{{#if hasExercises}}
		<div class="container">
			<table id="dataview-table" class="table table-striped table-hover">
				<thead id="dataview-table-header">
					<tr id="dataview-table-header-row">
						<th class="th-sortable" data-sort="name">
							#
						</th>
						<th class="th-sortable" data-sort="name">
							Exercise Name
						</th>
						<th>
							Duration
						</th>
						<th colspan="3">
							&nbsp;
						</th>
					</tr>
				</thead>
				<tbody id="dataview-table-items">
					{{#each getExercises}}
						<tr>
							<td> {{incremented @index}} </td>
							<td> {{exercise}} </td>
							<td> {{duration}} </td>
							<td>&nbsp;</td>
							<td class="td-icon">
								<a href="#" class="edit-exercise" data-id="{{_id}}">
									<span class="fa fa-pencil"></span>
								</a>
							</td>
							<td class="td-icon">
								<a href="#" class="delete-exercise" data-id="{{_id}}">
									<span class="fa fa-trash"></span>
								</a>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	{{/if}}
</template>
