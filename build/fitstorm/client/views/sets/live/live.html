<template name="SetsLive">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h3 class='text-center'> {{ setDetail.setName }} </h3>
			</div>
		</div>
		<div class="row">
			<div class="text-center">
				<button class="btn btn-default" id="playBtn">
					<i class="fa fa-{{playButtonClass}}" aria-hidden="true"></i>	
					{{playButtonClass}}				
				</button>

				<audio id="setAudio" loop>
				  <source src="{{audioSource}}" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>

				<!-- countdown timer -->
				<div class="row">
					<p class="timer-wrapper {{timerClass}}"> 
						{{ getCountdownTimer }}
					</p>				
				</div>

				<div class="row set-exercises-wrapper">
					<!--  Exercise List -->
					{{#each getSetExercises}}
						<p id="order-{{@index}}"> 
							{{ exercise }}
						</p>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
