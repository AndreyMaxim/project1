<template name="WorkoutsLive">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		<div class="row text-center">
			<h2> Workout Sets </h2>
		    <ul class="list-group">
		    	{{#each getWorkoutSets this.workout_details}}
					<li class="list-group-item">
				    	<span class="badge"> Duration: {{setDuration}}s </span>
					    <a class="btn-link" href="{{pathFor 'sets.live' setId=_id}}"> {{setName}} </a>
				  	</li>
		    	{{/each}}
			</ul>
		</div>
	</div>
</template>
